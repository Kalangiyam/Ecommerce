{% extends 'store/main.html' %}

{% block content %}
<div class="container bg-white mt-5  rounded" style="max-width: 600px;">    
    <form class="py-3 mx-3" action="" method="POST">
        {% csrf_token %}

        {% if error_message %}
            <div class="text-center" >
                <h6 style="color:red">
                    {{ error_message }}
                </h6>
            </div>
        {% endif %}
        <h3 class="text-center">Login</h3>
        <div class="">
            <label for="username" class="fw-semibold">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username..." class="mt-2 rounded form-control border-primary">
            <label for="password" class="mt-3 fw-semibold">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password..." class="mt-2 form-control border-primary rounded">
        </div>
        <button type="submit" class="btn btn-primary fw-semibold text-white mt-4 col-12" style="background-color: #4f868c;">Login</button>
    </form>    
 </div>
{% endblock content %}
