
{% load static %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'store:store' %}">Ecom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'store:store' %}">Store</a>
            </li>          
          </ul>
          {% if user.is_authenticated %}
          <h6 class="mx-sm-3 mx-0 text-white" >{{request.user}}</h6>
          {% else %}
          <h6></h6>
          {% endif %}
        <div class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
            <a class="btn btn-warning" href="{% url 'store:logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-warning" href="{% url 'store:login' %}">Login</a>
            {% endif %}
            <a href="{% url 'store:cart' %}">
                <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="">
            </a>
        </div>
        <p id="cart-total">{{cartItem}}</p>
      </div>
    </div>
  </nav>
